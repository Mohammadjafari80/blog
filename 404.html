<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
        var l = window.location;
        l.replace(
            l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1).join('/') +
            '/#' +
            l.pathname.slice(1) +
            (l.search ? '?' + l.search.slice(1) : '') +
            l.hash
        );
    </script>
      
      
  </head>
  <body></body>
</html>
